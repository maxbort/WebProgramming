<!DOCTYPE html>
<html>
<head>
	<title>선호도 조사</title>
	<style type="text/css">

		body {
			background:url('media/background.jpg') center;
		}

		h1 {
			color:red;
			text-align: center;
		}
		section {
			background-color:lightbrown;
		}

		footer {
			background: green;
			border-radius: 20px;
		}

		textarea {
			resize:none;
		}
	</style>
</head>
<body>

	<header>
	<h1>설문지</h1>
  <strong><center>애니메이션 선호도 조사입니다. 많은참여 부탁드립니다.</center></strong>
	</header>
	<br>
	<hr>

	<section>
	*연령
	<input type="radio" name="grade">10대
	<input type="radio" name="grade">20대
	<input type="radio" name="grade">30대
	<input type="radio" name="grade">40대
	<input type="radio" name="grade">50대
	<br><br>

	*성별
	<input type="radio" name="star">남
	<input type="radio" name="star">여<br><br>

	*평균 영화관 가는 횟수
	<input type="radio" name="num"> 0회
	<input type="radio" name="num"> 한달 1~5회
	<input type="radio" name="num"> 한달 5회~10회
	<input type="radio" name="num"> 매일<br><br>

	*좋아하는 작품
	<textarea width="500px" cols="10" rows="1" placeholder="제목 입력"></textarea> <br><br>

	*좋아하는 이유 <br>
	<center><textarea cols="50" rows="5" placeholder="이유를 적어주세요."></textarea></center>

	<br>
	<center> <input type="submit" value="제출하기"></center>
	<br>

</section>
<br>
<br>
<br>
<br>
	<footer><center>참여 해주셔서 감사합니다.</center></footer>
</body>
</html>
